<div class="registeredUsers" *ngIf="users && users.length">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <h2>Registered Users</h2>
      </mat-card-title>
    </mat-card-header>
    <div *ngFor="let user of users">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>
            <h3>{{ user.name }}</h3>
          </mat-card-title>
          <img
            mat-card-avatar
            class="example-header-image"
            src="{{ user.avatar }}"
          />
        </mat-card-header>
        <mat-card-content>
          <p>Email: {{ user.email }}</p>
          <p>
            Naipe <b>{{ naipes[user.naipe].viewValue }}</b>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" (click)="deleteUser(user)">
            <mat-icon mat-list-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-card>
</div>
